<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>

    <script>
      var xhr = new XMLHttpRequest();

      xhr.open('GET', 'hell.txt', false);
      xhr.send();

      if (xhr.status != 200) 
      {
        alert('error ' + xhr.status + ': ' + xhr.statusText);
      }
      else 
      {
        alert(xhr.responseText);
      }
      </script>

</body>
</html>
